<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Installation System</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="settings.js"></script>
</head>
<body>

    <div class="main-container">
        <!-- Left Side: Preview -->
        <div class="preview-area">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <iframe src="../artwork_geometric_flowers/index.html" title="Artwork Preview" id="artwork-frame"></iframe>
            </div>
            <!-- Message Toast -->
            <div id="message-toast" class="toast-container"></div>
        </div>

        <!-- Right Side: Controls -->
        <div class="control-panel">
            <div class="panel-top">
                <h1 class="artwork-title">Select Artwork</h1>
                <select id="artwork-select" class="artwork-selector"></select>
                
                <div class="controls-form">
                    <div class="control-group">
                        <label for="param-m0">m0 <span>0.500</span></label>
                        <input type="range" id="param-m0" class="art-param" name="m0" min="0" max="1000" value="500">
                    </div>

                    <div class="control-group">
                        <label for="param-m1">m1 <span>0.500</span></label>
                        <input type="range" id="param-m1" class="art-param" name="m1" min="0" max="1000" value="500">
                    </div>

                    <div class="control-group">
                        <label for="param-m2">m2 <span>0.500</span></label>
                        <input type="range" id="param-m2" class="art-param" name="m2" min="0" max="1000" value="500">
                    </div>

                    <div class="control-group">
                        <label for="param-m3">m3 <span>0.500</span></label>
                        <input type="range" id="param-m3" class="art-param" name="m3" min="0" max="1000" value="500">
                    </div>

                    <div class="control-group">
                        <label for="param-m4">m4 <span>0.500</span></label>
                        <input type="range" id="param-m4" class="art-param" name="m4" min="0" max="1000" value="500">
                    </div>
                </div>
            </div>

            <div class="panel-bottom">
                <button class="btn-print" id="regenerate-btn" style="margin-bottom: 1rem; background-color: #444;">Regenerate</button>
                <button class="btn-print" id="randomize-btn" style="margin-bottom: 1rem; background-color: #666;">Randomize</button>
                <button class="btn-print" id="save-btn" style="margin-bottom: 1rem;">Save Image</button>
                <button class="btn-print" id="print-pdf-btn" style="margin-bottom: 1rem;">Print (pdf-to-printer)</button>
                <button class="btn-print" id="print-ipp-btn" style="margin-bottom: 1rem;">Print (IPP)</button>
                <button class="btn-print" id="print-ipp-pdf-btn" style="margin-bottom: 1rem;">Print (IPP & PDF)</button>
                <button class="btn-print" id="print-web">Print (Web)</button>
            </div>
        </div>
    </div>

    <script>
        let currentSeed = Math.random().toString(36).substring(7);

        // Initialize canvas size from settings
        async function initCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            const selector = document.getElementById('artwork-select');
            
            if (typeof SYSTEM_SETTINGS !== 'undefined') {
                // Set initial fixed dimensions
                wrapper.style.setProperty('--wrapper-width', SYSTEM_SETTINGS.width + 'px');
                wrapper.style.setProperty('--wrapper-height', SYSTEM_SETTINGS.height + 'px');

                // Apply padding
                if (SYSTEM_SETTINGS.previewPadding !== undefined) {
                     const previewArea = document.querySelector('.preview-area');
                     previewArea.style.padding = SYSTEM_SETTINGS.previewPadding + 'px';
                }

                // Populate artwork selector
                if (SYSTEM_SETTINGS.artworks && SYSTEM_SETTINGS.artworks.length > 0) {
                    for (let index = 0; index < SYSTEM_SETTINGS.artworks.length; index++) {
                        const art = SYSTEM_SETTINGS.artworks[index];
                        const option = document.createElement('option');
                        option.value = index;
                        
                        // Try to get title from config
                        let displayTitle = art.name;
                        try {
                            const configPath = art.path.replace('index.html', 'artwork_config.json');
                            const response = await fetch(configPath);
                            const config = await response.json();
                            if (config.title) displayTitle = config.title;
                        } catch (e) {
                            console.warn(`Could not load title for ${art.name}`);
                        }
                        
                        option.textContent = displayTitle;
                        selector.appendChild(option);
                    }

                    // Set initial artwork
                    loadArtwork(0);

                    // Handle selection change
                    selector.addEventListener('change', (e) => {
                        loadArtwork(e.target.value);
                    });
                }
            }
        }

        async function loadArtwork(index) {
            const frame = document.getElementById('artwork-frame');
            const wrapper = document.getElementById('canvas-wrapper');
            
            if (SYSTEM_SETTINGS.artworks[index]) {
                const art = SYSTEM_SETTINGS.artworks[index];
                
                // Fetch artwork config
                let direction = 'landscape';
                try {
                    const configPath = art.path.replace('index.html', 'artwork_config.json');
                    const response = await fetch(configPath);
                    const config = await response.json();
                    direction = config.direction || 'landscape';
                    console.log(`Loaded config for ${art.name}:`, config);
                } catch (e) {
                    console.warn(`Could not load config for ${art.name}, defaulting to landscape`);
                }

                // Adjust dimensions based on direction
                let w = SYSTEM_SETTINGS.width;
                let h = SYSTEM_SETTINGS.height;
                if (direction === 'portrait') {
                    // Swap dimensions if portrait
                    w = SYSTEM_SETTINGS.height;
                    h = SYSTEM_SETTINGS.width;
                }
                
                // Store current orientation for printing
                art.currentDirection = direction;
                art.currentW = w;
                art.currentH = h;

                // Update UI fixed size
                wrapper.style.setProperty('--wrapper-width', w + 'px');
                wrapper.style.setProperty('--wrapper-height', h + 'px');
                
                // Recalculate scale to fit
                updatePreviewScale();

                // Get current slider values
                const queryString = getSliderQueryString();
                
                // Construct new source with dimensions and parameters
                const basePath = art.path;
                const newSrc = `${basePath}?w=${w}&h=${h}&${queryString}`;
                
                frame.setAttribute('src', newSrc);
                console.log(`Loaded artwork: ${art.name} (${direction}) with params: ${queryString}`);
            }
        }

        function getSliderQueryString() {
            const params = [];
            $('.art-param').each(function() {
                const name = $(this).attr('name');
                const val = (parseInt($(this).val()) / 1000).toFixed(3);
                params.push(`${name}=${val}`);
            });
            // Add current seed to the query string
            params.push(`seed=${currentSeed}`);
            return params.join('&');
        }

        function updateIframeParams() {
            const frame = document.getElementById('artwork-frame');
            const selector = document.getElementById('artwork-select');
            const index = selector.value;
            const art = SYSTEM_SETTINGS.artworks[index];
            
            if (art && art.currentW && art.currentH) {
                const queryString = getSliderQueryString();
                const newSrc = `${art.path}?w=${art.currentW}&h=${art.currentH}&${queryString}`;
                
                // Only update if the URL actually changed to avoid unnecessary reloads
                if (frame.getAttribute('src') !== newSrc) {
                    frame.setAttribute('src', newSrc);
                    console.log(`Refreshed artwork: ${art.name} with params: ${queryString}`);
                }
            }
        }
        
        // Show Toast Message Function
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('message-toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            // Clear any existing timeout to prevent overlapping
            if (toast.timeoutId) {
                clearTimeout(toast.timeoutId);
            }
            
            // Hide after duration
            toast.timeoutId = setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Debounce function to limit how often a function is called
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const debouncedUpdateIframe = debounce(updateIframeParams, 300);

        // Simple script to update label values when sliders move
        const inputs = document.querySelectorAll('input[type="range"]');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                // Find the span inside the corresponding label
                const label = e.target.previousElementSibling;
                const span = label.querySelector('span');
                if (span) {
                    const val = (parseInt(e.target.value) / 1000).toFixed(3);
                    span.textContent = val;
                }
                
                // Refresh artwork with a slight debounce to avoid too many reloads
                debouncedUpdateIframe();
            });
        });

        // Helper function to send image to backend
        function saveImageToServer() {
            return new Promise((resolve, reject) => {
                const artworkFrame = document.getElementById('artwork-frame');
                
                try {
                    const canvas = artworkFrame.contentWindow.document.querySelector('canvas');
                    
                    if (!canvas) {
                        return reject(new Error('Canvas not found in iframe'));
                    }

                    const dataUrl = canvas.toDataURL('image/png');
                    
                    fetch('/api/save-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image: dataUrl })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            resolve(data);
                        } else {
                            reject(new Error(data.message));
                        }
                    })
                    .catch(error => reject(error));
                    
                } catch (e) {
                    reject(new Error('Cannot access artwork content.'));
                }
            });
        }

        // Save Image button logic
        $('#save-btn').on('click', async () => {
            console.log("Save button clicked");
            
            let resultData = await saveImageToServer();

            console.log(resultData);
            showToast("Image saved: " + resultData.filename, 3000);
        });

        // Regenerate button logic
        $('#regenerate-btn').on('click', () => {
            console.log("Regenerate button clicked");
            currentSeed = Math.random().toString(36).substring(7);
            updateIframeParams();
            showToast("Artwork regenerated with new seed", 2000);
        });

        // Randomize button logic
        $('#randomize-btn').on('click', () => {
            console.log("Randomize button clicked");
            
            // Randomize each slider
            $('.art-param').each(function() {
                const randomVal = Math.floor(Math.random() * 1001);
                $(this).val(randomVal);
                
                // Update the corresponding span label
                const label = this.previousElementSibling;
                const span = label.querySelector('span');
                if (span) {
                    const formattedVal = (randomVal / 1000).toFixed(3);
                    span.textContent = formattedVal;
                }
            });

            // Also generate a new seed for a completely fresh look
            currentSeed = Math.random().toString(36).substring(7);
            
            updateIframeParams();
            showToast("Parameters and seed randomized", 2000);
        });

        // Print (pdf-to-printer) button logic
        $('#print-pdf-btn').on('click', async () => {
            console.log("Print (pdf-to-printer) button clicked");
            const printApiUrl = '/api/print-pdf';

            await saveAndPrint(printApiUrl);
        });

        // Print (IPP) button logic
        $('#print-ipp-btn').on('click', async () => {
            console.log("Print (IPP) button clicked");
            const printApiUrl = '/api/print-ipp';
            await saveAndPrint(printApiUrl);
        });

        // Print (IPP & PDF) button logic
        $('#print-ipp-pdf-btn').on('click', async () => {
            console.log("Print (IPP & PDF) button clicked");
            const printApiUrl = '/api/print-ipp-pdf';
            await saveAndPrint(printApiUrl);
        });

        $('#print-web').on('click', async () => {
            console.log("Print (Web) button clicked");
            showToast("Preparing web print...", 2000);
            
            try {
                // Get current direction
                const selector = document.getElementById('artwork-select');
                const artIndex = selector.value;
                const art = SYSTEM_SETTINGS.artworks[artIndex];
                const direction = art.currentDirection || 'landscape';

                // save image first
                let resultData = await saveImageToServer();
                console.log("Image saved:", resultData.filename);
                
                // Construct absolute path to the image on the server
                const imageUrl = '/_iteration_output/' + resultData.filename;
                
                // Open a new window to print the specific image
                const printWindow = window.open('', '_blank');
                if (printWindow) {
                    printWindow.document.write(`
                        <html>
                            <head>
                                <title>Print Artwork</title>
                                <style>
                                    @page { size: ${direction}; margin: 0mm; }
                                    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
                                    img { max-width: 100%; max-height: 100%; object-fit: contain; }
                                </style>
                            </head>
                            <body>
                                <img src="${imageUrl}" onload="setTimeout(() => { window.print(); window.close(); }, 500);">
                            </body>
                        </html>
                    `);
                    printWindow.document.close();
                    printWindow.focus();
                } else {
                    showToast("Popup blocked! Please allow popups to print.", 5000);
                }
            } catch (e) {
                console.error("Web Print Error:", e);
                showToast("Error: " + e.message, 5000);
            }
        });
        
        // Helper function to save image first, then call print API
        async function saveAndPrint(printApiUrl) {
            console.log("Starting print process...");
            
            try {
                // Get current artwork index to get direction
                const selector = document.getElementById('artwork-select');
                const artIndex = selector.value;
                const art = SYSTEM_SETTINGS.artworks[artIndex];
                const direction = art.currentDirection || 'landscape';

                // 1. Save Image first using the helper function
                const saveData = await saveImageToServer();
                
                console.log("Image saved:", saveData.filename);

                await sleep(1000); // Small delay for better UX
                
                // 2. Call Print API with filename and direction
                const printResponse = await fetch(printApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        filename: saveData.filename,
                        direction: direction
                    })
                });
                
                const printData = await printResponse.json();
                
                if (printData.success) {
                    showToast("Success: " + printData.message, 5000);
                } else {
                    showToast("Print Error: " + printData.message, 5000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showToast('Error: ' + error.message, 5000);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updatePreviewScale() {
            const wrapper = document.getElementById('canvas-wrapper');
            const selector = document.getElementById('artwork-select');
            
            if (!wrapper || !selector) return;

            const index = selector.value;
            const art = SYSTEM_SETTINGS.artworks[index];
            
            if (!art || !art.currentDirection) return;

            // Simple fixed scale based on orientation
            if (art.currentDirection === 'landscape') {
                wrapper.style.transform = `scale(0.66)`;
            } else {
                wrapper.style.transform = `scale(0.48)`;
            }
        }

        // Handle window resize
        window.addEventListener('resize', debounce(updatePreviewScale, 100));

        // Call initialization
        initCanvas();
        // Initial scale calculation
        setTimeout(updatePreviewScale, 100);
    </script>
</body>
</html>
